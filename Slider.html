<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Slider.css" />
    <title>Javascript Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./images/arrow-right.png" alt="" class="arrowLeft" />
        <div class="imageContainer">
          <div class="slider">
            <img src="./images/2Art.jpg" alt="" class="image" /><img
              src="./images/2Cinema.jpg"
              alt=""
              class="image"
            /><img src="./images/2Design.jpg" alt="" class="image" /><img
              src="./images/2Food.jpg"
              alt=""
              class="image"
            /><img src="./images/2Science.jpg" alt="" class="image" /><img
              src="./images/2Technology.jpg"
              alt=""
              class="image"
            /><img src="./images/3Art.jpg" alt="" class="image" /><img
              src="./images/3Cinema.jpg"
              alt=""
              class="image"
            /><img src="./images/3Design.jpg" alt="" class="image" /><img
              src="./images/3Food.jpg"
              alt=""
              class="image"
            />
          </div>
        </div>
        <img src="./images/arrow-right.png" alt="" class="arrowRight" />
      </div>

      <div class="bottom"></div>
    </div>
    <script src="./Slider.js"></script>
  </body>
</html>
